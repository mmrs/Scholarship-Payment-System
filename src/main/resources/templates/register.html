<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Register</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container center col s12">
            <h3 class="header center teal-text text-lighten-2">Student Registration</h3>
            <form class="center" role="form" id="register-from" method="POST" th:object="${RegisterUser}"
                  action="/register">
                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <input id="userName" type="text" name="userName" th:value="${RegisterUser.users.userName}"
                               required
                               autofocus>
                        <label class="active" for="userName">User Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="password" name="password" type="password" th:value="${RegisterUser.users.password}"
                               required>
                        <label class="active" for="userName">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3 offset-s2">
                        <input id="firstName" type="text" name="firstName" th:value="${RegisterUser.students.firstName}"
                               required>
                        <label class="active" for="firstName">First Name</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="lastName" name="lastName" type="text" th:value="${RegisterUser.students.lastName}">
                        <label class="active" for="lastName">Last Name</label>
                    </div>
                    <div class="input-field col s2">
                        <label class="">Gender</label>
                        <select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 offset-s2">
                        <input id="fatherName" type="text" name="fatherName"
                               th:value="${RegisterUser.students.fatherName}" required>
                        <label class="active" for="fatherName">Father Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="motherName" name="motherName" type="text"
                               th:value="${RegisterUser.students.motherName}" required>
                        <label class="active" for="motherName">Mother Name</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-large">Save Information</button>
                </div>
            </form>
            <div class="row">
                <label class="col-md-1 text-center"> Already Registered? </label>
            </div>
            <div class="row">
                <a href="/login">Login Here</a></li>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<script>
    // document.addEventListener('DOMContentLoaded', function() {
    //     var elems = document.querySelectorAll('select');
    //     var instances = M.FormSelect.init(elems, options);
    // });

    // Or with jQuery

    $(document).ready(function () {
        // $('select').formSelect();
        var url_string = window.location;
        var url = new URL(url_string);
        var msg = url.searchParams.get("error");
        if (msg) {
            alert(msg);
        }
    });
</script>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container center col s12">
            <div class="text-center">
                <img th:src="@{/DBBL-Logo-1.png}" alt="Logo" height="15%" width="15%">
            </div>
            <h1 class="header center teal-text text-lighten-2">Scholarship Payment System</h1>
            <form class="center" role="form" method="POST" th:object="${user}" action="/login">
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input id="userName" type="text" name="userName" th:value="${user.userName}" required autofocus>
                        <label class="active" for="userName">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input id="password" name="password" type="password" th:value="${user.password}" required>
                        <label class="active" for="userName">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-large">Login</button>
                </div>
            </form>
            <div class="row">
                <label class="col-md-1 text-center"> OR </label>
            </div>
            <div class="row">
                <a href="/register">Register for Scholarship</a></li>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<script>
    $(document).ready(function () {
        var url_string = window.location;
        var url = new URL(url_string);
        var msg = url.searchParams.get("error");
        if (msg) {
            alert(msg);
        }
    });
</script>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
        <div class="container center col s12">
            <div class="text-center">
                <img th:src="@{/DBBL-Logo-1.png}" alt="Logo" height="15%" width="15%">
            </div>
            <h1 class="header center teal-text text-lighten-2">Scholarship Payment System</h1>
            <form class="center" role="form" method="POST" th:object="${loginUser}" action="/login">
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input id="userName" type="text" name="userName" th:value="${loginUser.userName}" required
                               autofocus>
                        <label class="active" for="userName">User Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4 offset-s4">
                        <input id="password" name="password" type="password" th:value="${loginUser.password}" required>
                        <label class="active" for="userName">Password</label>
                    </div>
                </div>
                <div class="row">
                    <label><span style="text-color:red !important;font-weight: bold"> Wrong user or password</span></label>

                </div>
                <div class="row">
                    <button type="submit" class="btn btn-large">Login</button>
                </div>
                <div class="row">
                    <label class="col-md-1 text-center"> OR </label>
                </div>
                <div class="row">
                    <a href="/register">Register for Scholarship</a></li>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
